<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FF9900;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc7a00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Links de Amazon</h1>
        <input type="url" id="amazonLink" placeholder="Pega aquí tu enlace de Amazon" required>
        <button onclick="goToAmazon()">Ir a Amazon</button>
    </div>

    <script>
        function goToAmazon() {
            const input = document.getElementById('amazonLink').value.trim();
            
            if (!input) {
                alert('Por favor, pega un enlace de Amazon.');
                return;
            }

            try {
                const url = new URL(input);

                if (!url.hostname.includes('amazon.')) {
                    alert('Por favor, introduce un enlace válido de Amazon.');
                    return;
                }

                // Agregar el tag
                url.searchParams.set('tag', 'asesoriaecomm-21');

                // Crear un enlace temporal con "rel=sponsored" y abrirlo
                const link = document.createElement('a');
                link.href = url.toString();
                link.target = '_blank';
                link.rel = 'sponsored'; // Atributo añadido
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (error) {
                alert('El enlace proporcionado no es válido.');
            }
        }
    </script>
</body>
</html>
