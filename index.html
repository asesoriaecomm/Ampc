<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramienta para Afiliados de Amazon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        button {
            padding: 15px 25px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: scale(0.98);
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Herramienta para Afiliados de Amazon</h1>
    <p>Convierte tus enlaces de Amazon con tu c칩digo de afiliado f치cilmente. Pega el enlace, haz clic y listo.</p>

    <div class="input-container">
        <input type="text" id="amazonLink" placeholder="Pega aqu칤 el enlace de Amazon">
        <button onclick="openAmazonLink()">Abrir en Amazon</button>
    </div>

    <footer>
        Creado para facilitar el trabajo de afiliados de Amazon. 游
    </footer>

    <script>
        function openAmazonLink() {
            const input = document.getElementById('amazonLink').value.trim();
            try {
                const url = new URL(input); // Validamos si es un enlace v치lido
                const amazonDomains = [
                    'amazon.com',
                    'amazon.es',
                    'amazon.co.uk',
                    'amazon.de',
                    'amazon.fr',
                    'amazon.it',
                    'amazon.ca',
                    'amazon.com.mx',
                    'amazon.co.jp',
                    'amazon.in',
                    'amazon.cn',
                    'amazon.com.au'
                ];

                if (amazonDomains.some(domain => url.hostname.endsWith(domain))) {
                    window.open(url, '_blank', 'noopener,noreferrer'); // Abrimos en una nueva ventana
                } else {
                    alert('El enlace proporcionado no pertenece a Amazon. Por favor, ingresa un enlace v치lido.');
                }
            } catch (error) {
                alert('Por favor, introduce un enlace v치lido.');
            }
        }
    </script>
</body>
</html>
